<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>RxJS Demo</title>
    <link rel="stylesheet" href="./styles.css" ></style>
</head>
<body>
    <h1>RxJS Demo</h1>
    <h2>Observe key-strokes</h2>
    <ul>
        <li>Remember to npm install (package.json)</li>
        <li>This project uses RxJS</li>
        <li>Build the js using npm run build</li>
        <li>Run the html from 'dist' using Live Server</li>
        <li>Rebuild to see changes</li>
    </ul>
    <p>Type into the field then see console</p>
    <input id="'input" />
    <p id="cat">Search category is: </p>
    <hr/>
    <input id="search" autocomplete="off" placeholder="search" />
    <ul id="results">
      <!-- Dynamically filled -->
    </ul>
    <script src="bundle.js"></script>
</body>

</html>
